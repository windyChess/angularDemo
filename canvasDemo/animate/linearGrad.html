<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线性渐变</title>
	<style>
		#canvas{
			border:1px solid #ddd;
		}
	</style>
</head>
<body>
	<canvas id='canvas'>
		当前浏览器不支持canvas，请更换浏览器后再试！
	</canvas>

	<script>
		var canvas = document.getElementById('canvas');
		canvas.width = 800;
		canvas.height = 800;

		var context = canvas.getContext('2d');

		var linearGrad = context.createLinearGradient(0,0,800,800);
		linearGrad.addColorStop(0,'#fff');
		linearGrad.addColorStop(0.25,'pink');
		linearGrad.addColorStop(0.5,'blue');
		linearGrad.addColorStop(0.75,'green');
		linearGrad.addColorStop(1,'#000');

		context.fillStyle = linearGrad;

		context.fillRect(0,0,800,800);

	</script>
</body>
</html>
