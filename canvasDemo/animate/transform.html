<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id='canvas'>
		当前浏览器不支持canvas，请更换浏览器后再试！
	</canvas>

	<script>
		var canvas = document.getElementById('canvas');
		canvas.width = 800;
		canvas.height = 800;

		var context = canvas.getContext('2d');

		context.lineWidth = 5;
		context.fillStyle = '#fd3';
		context.strokeStyle = 'pink';

		context.save();
		context.fillRect(0,0,300,300);
		context.strokeRect(0,0,300,300);
		context.restore();

		context.save();
		context.transform(1,0,0,1,100,100);

		context.fillRect(0,0,300,300);
		context.strokeRect(0,0,300,300);
		context.restore();

		context.save();
		context.transform(1,0,0,1,200,200);
		context.transform(1,0,0.2,1.3,0,0);

		context.fillRect(0,0,300,300);
		context.strokeRect(0,0,300,300);
		context.restore();

		context.save();
		context.transform(1,0,0,1,300,300);
		context.transform(1,0,0.2,1.3,0,0);
		context.transform(1.5,0.3,0,1,0,0);

		context.fillRect(0,0,300,300);
		context.strokeRect(0,0,300,300);
		context.restore();

	</script>
</body>
</html>
