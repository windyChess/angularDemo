<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arcTo</title>
	<style>
		#canvas{
			border:1px solid #ddd;
		}
	</style>
</head>
<body>
	<canvas id='canvas'>
		当前浏览器不支持canvas，请更换浏览器后再试！
	</canvas>

	<script>
		var canvas = document.getElementById('canvas');
		canvas.width = 800;
		canvas.height = 800;

		var context = canvas.getContext('2d');
		arcToTest(context,100,100,650,100,650,500,250);


		function arcToTest(cxt,x0,y0,x1,y1,x2,y2,r){
			cxt.beginPath();
			cxt.moveTo(x0,y0);
			cxt.lineTo(x1,y1);
			cxt.lineTo(x2,y2);
			cxt.strokeStyle = '#ddd';
			cxt.lineWidth = 3;
			cxt.stroke();

			cxt.beginPath();
			cxt.moveTo(x0,y0);
			cxt.arcTo(x1,y1,x2,y2,r);
			cxt.strokeStyle = 'red';
			cxt.lineWidth = 5;
			cxt.stroke();

		}

	</script>
</body>
</html>
