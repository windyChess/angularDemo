<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>radialGradient</title>
	<style>
		#canvas{
			border:1px solid #ddd;
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		当前浏览器不支持vcanvas,请更换浏览器后再试！
	</canvas>

	<script>
		var canvas = document.getElementById('canvas');
		canvas.width = 800;
		canvas.height = 800;

		var context = canvas.getContext('2d');

		var radialGrad = context.createRadialGradient(400,400,100,400,400,400);
		radialGrad.addColorStop(0,'white');
		radialGrad.addColorStop(0.25,'yellow');
		radialGrad.addColorStop(0.5,'green');
		radialGrad.addColorStop(0.75,'blue');
		radialGrad.addColorStop(1,'black');
		context.fillStyle = radialGrad;

		context.fillRect(0,0,800,800);
	</script>
</body>
</html>
