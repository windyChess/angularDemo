<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas pattern</title>
	<style>
		#canvas{
			border:1px solid #ddd;
		}
	</style>
</head>
<body>
	<canvas id='canvas'>
		当前浏览器不支持canvas，请更换浏览器后再试！
	</canvas>

	<script>
		var canvas = document.getElementById('canvas');
		canvas.width = 800;
		canvas.height = 800;

		var context = canvas.getContext('2d');
		var bgC = bgCanvas();
		var pattern = context.createPattern(bgC,'repeat');

		context.fillStyle = pattern;
		context.fillRect(0,0,800,800);


		function bgCanvas(){
			var bgCanvas = document.createElement('canvas');
			bgCanvas.width = 200;
			bgCanvas.height = 200;

			var bgContext = bgCanvas.getContext('2d');

			drawStar(bgContext);
			return bgCanvas;
		}

		function drawStar(cxt){
			cxt.beginPath();

			for(var i=0;i<5;i++){
				cxt.lineTo(Math.cos((18 + 72 * i) * Math.PI / 180) * 20 + 100,
								-Math.sin((18 + 72 * i) * Math.PI / 180) * 20 + 100);
				cxt.lineTo(Math.cos((54 + 72 *i) * Math.PI / 180) * 10 + 100,
								-Math.sin((54 + 72 * i) * Math.PI / 180) * 10 + 100);
			}
			cxt.closePath();

			cxt.lineWidth = 3;
			cxt.fillStyle = '#fb3';
			cxt.strokeStyle = '#fd5';
			cxt.lineJoin = 'round';

			cxt.fill();
			cxt.stroke();
		}
	</script>
</body>
</html>
