<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>context expand</title>
	<style>
		#canvas{
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<canvas id='canvas'>
		当前浏览器不支持canvas，请更换浏览器后再试！
	</canvas>

	<script>
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');

		CanvasRenderingContext2D.prototype.fillStar = function(r,R,x,y,rot){
			this.beginPath();
			for(var i=0;i<5;i++){
				this.lineTo(Math.cos((18 + 72 * i - rot) * Math.PI / 180) * R + x,-Math.sin((18 + 72 * i - rot) * Math.PI / 180) * R + y);
				this.lineTo(Math.cos((54 + 72 *i - rot) * Math.PI / 180) * r + x,-Math.sin((54 + 72 * i - rot) * Math.PI / 180) * r + y);
			}
			
			this.closePath();
			
			this.fill();
		};

		window.onload = function(){
			canvas.width = 800;
			canvas.height = 800;

			context.fillStyle = '#058';

			context.fillStar(150,300,400,400,30);
		}

	</script>
</body>
</html>
