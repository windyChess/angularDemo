<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弯月</title>
	<style>
		#canvas{
			border:1px solid #ddd;
		}
	</style>
</head>
<body>
	<canvas id='canvas'>
		当前浏览器不支持canvas，请更换浏览器后再试！
	</canvas>

	<script>
		var canvas = document.getElementById('canvas');
		canvas.width = 1200;
		canvas.height = 900;

		var context = canvas.getContext('2d');
		drawMoon(context,400,100,1000,400,400,700,'yellow');

		function drawMoon(cxt,x0,y0,x1,y1,x2,y2){
			var r = (y2 - y0)/2;
			var temp = calcDictance(x0,y0,x1,y1);
			var R = temp * r /(x1 - x0);

			cxt.beginPath();
			cxt.arc(x0,y0+r,r,3*Math.PI/2,5*Math.PI/2);
			cxt.stroke();

			cxt.beginPath();
			cxt.moveTo(x0,y0);
			cxt.arcTo(x1,y1,x2,y2,R);
			cxt.stroke();

		}

		function calcDictance(x1,y1,x2,y2){
			var tmp = Math.pow(x1-x2,2) + Math.pow(y1-y2,2);
			return Math.sqrt(tmp);
		}
	</script>
</body>
</html>
