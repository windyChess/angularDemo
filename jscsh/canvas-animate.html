<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas-animate</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400">您的浏览器不支持canvas</canvas>
    <script>
        (function(){
           var canvas = document.getElementById('myCanvas');
            var ctx = null; //渲染上下文 ----> 相当于画笔
            if(canvas.getContext){
                //获取canvas画布的上下文
                ctx = canvas.getContext('2d');
            }
        }())
    </script>
</body>
</html>
